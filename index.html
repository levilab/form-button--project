<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="parent">
        <img src="images/leaf.jpg" alt="wet leaf" class="image1">
        <div class="logo">
            <img src ="images/odin-lined.png" alt="odin logo" class="image2">
            <p>Odin</p>
        </div>
    
    </div>
    <div class="main-content">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class="detail">
            <h2> Let's do this!</h1>
            <form>
                <div>
                    <p>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </p>
                    <p>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email">
                </p>
                    <p>
                    <label for="pw">Password</label>
                    <input type="password" id="pw" name="password" minlength="8" required>
                </p>

                </div>
                <div>                
                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </p>
                    
        
                    <p>
                        <label for="phone">Phone number</label>
                        <input type="number" id="phone" name="phone-number">
                    </p>
                    
                    <p>
                        <label for="cf-pw">Confirm Password</label>
                        <input type="password" id="cf-pw" name="confirm-password" minlength="8" required>
                    </p>
                </div>

            </form>
        </div>
        <div class="login">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
